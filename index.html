<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .coming-soon-container {
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 40px;
        }

        .countdown {
            font-size: 2rem;
            color: #FF6F61;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .countdown {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="coming-soon-container">
        <h1>Coming Soon</h1>
        <p>We're working hard to finish the development of this site. Stay tuned!</p>
        <div class="countdown">Launching in: <span id="time">5 days</span></div>
        <footer>Learning Task Planning from Multi-Modal Demonstration for Multi-Stage Contact-Rich Manipulation</footer>
    </div>

    <script>
        // Countdown script
        const countdownElement = document.getElementById('time');
        let countdownDays = 5; // Starting countdown

        function updateCountdown() {
            if (countdownDays > 0) {
                countdownDays--;
                countdownElement.innerText = countdownDays + " days";
            } else {
                countdownElement.innerText = "Launching Today!";
            }
        }

        setInterval(updateCountdown, 1000 * 60 * 60 * 24); // Update every day
    </script>
    
</body>
</html>
