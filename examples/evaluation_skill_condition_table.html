
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation on Skill Condition Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        caption {
            caption-side: top;
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <table>
        <caption>TABLE II EVALUATION ON SKILL CONDITION</caption>
        <thead>
            <tr>
                <th></th>
                <th colspan="2">Before Update</th>
                <th colspan="2">After Update</th>
            </tr>
            <tr>
                <th> </th>
                <th>Condition</th>
                <th>Success</th>
                <th>Threshold</th>
                <th>Success</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Stretch Insert U</td>
                <td>f<sub>r</sub> > 10N<br/>f<sub>r</sub> &lt; 5N</td>
                <td>0.00</td>
                <td>f<sub>r</sub> > 9.5N<br/>f<sub>r</sub> &lt; 2.5N</td>
                <td><b>0.90</b></td>
            </tr>
            <tr>
                <td>Stretch Insert C</td>
                <td>f<sub>r</sub> > 10N<br/>f<sub>r</sub> &lt; 10N</td>
                <td>0.00</td>
                <td>f<sub>r</sub> > 9.5N<br/>f<sub>r</sub> &lt; 4.5N</td>
                <td><b>0.50</b></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
